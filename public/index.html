<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1, h2 {
      color: #333;
    }

    /* Filters Panel */
    .filters {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .filters label {
      font-weight: bold;
      margin-right: 10px;
    }

    .filters select,
    .filters input[type="range"],
    .filters input[type="text"] {
      margin-bottom: 15px;
      display: block;
      width: 100%;
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Products Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
      color: #111;
    }

    .product-card p {
      margin: 5px 0;
      color: #666;
    }

    .product-card .price {
      font-weight: bold;
      color: #007BFF;
      font-size: 1.1rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="filters">
      <h2>Filters</h2>
      <label>Category</label>
      <select>
        <option>All</option>
        <option>Clothing</option>
        <option>Footwear</option>
      </select>

      <label>Max Price: $200</label>
      <input type="range" min="0" max="200" value="200">

      <label>Search</label>
      <input type="text" placeholder="Search products...">
    </div>

    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150/FF0000/FFFFFF?text=Red+Shirt" alt="Red Shirt">
        <h3>Red Shirt</h3>
        <p>Clothing</p>
        <p class="price">$29</p>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150/0000FF/FFFFFF?text=Blue+Jeans" alt="Blue Jeans">
        <h3>Blue Jeans</h3>
        <p>Clothing</p>
        <p class="price">$59</p>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150/00FF00/FFFFFF?text=Running+Shoes" alt="Running Shoes">
        <h3>Running Shoes</h3>
        <p>Footwear</p>
        <p class="price">$89</p>
      </div>
    </div>
  </div>
</body>
</html>
