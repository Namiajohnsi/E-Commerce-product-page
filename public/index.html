<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Demo</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="filters">
      <h2>Filters</h2>
      <label>Category</label>
      <select>
        <option>All</option>
        <option>Clothing</option>
        <option>Footwear</option>
      </select>

      <label>Max Price: $200</label>
      <input type="range" min="0" max="200" value="200">

      <label>Search</label>
      <input type="text" placeholder="Search products...">
    </div>

    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150/FF0000/FFFFFF?text=Red+Shirt" alt="Red Shirt">
        <h3>Red Shirt</h3>
        <p>Clothing</p>
        <p class="price">$29</p>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150/0000FF/FFFFFF?text=Blue+Jeans" alt="Blue Jeans">
        <h3>Blue Jeans</h3>
        <p>Clothing</p>
        <p class="price">$59</p>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150/00FF00/FFFFFF?text=Running+Shoes" alt="Running Shoes">
        <h3>Running Shoes</h3>
        <p>Footwear</p>
        <p class="price">$89</p>
      </div>
    </div>
  </div>
</body>
</html>
